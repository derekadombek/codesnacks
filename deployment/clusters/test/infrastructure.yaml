apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: infrastructure-test
  namespace: flux-system
spec:
  timeout: 5m0s
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: codesnacks-test
  path: ./deployment/apps/infrastructure
  prune: true
  wait: true
  postBuild:
    substitute:
      CODESNACKS_NAMESPACE: "codesnacks-test"
    substituteFrom:
      - kind: ConfigMap
        name: test-config
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: codesnacks-test
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: master
  secretRef:
    name: flux-system
  url: #ssh url to codesnacks

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: codesnacks-test
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./deployment/clusers/test
  prune: true
  sourceRef:
    kind: GitRepository
    name: codesnacks-test
  decryption:
    provider: sops
    secretRef:
      name: sops-age